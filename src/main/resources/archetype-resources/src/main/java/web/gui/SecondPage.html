<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="de">
<head>
	<meta charset="UTF-8">
	<title>Page Title</title>
</head>
<body>

<wicket:extend>
	<div class="container-fluid">
		<div class="row my-3">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<h1 wicket:id="title">title</h1>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row my-3">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<p><span wicket:id="label"></span></p>
				<p><span wicket:id="timestamp"></span></p>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</wicket:extend>

</body>
</html>
